<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TASK 04 | To-Do Web App</title>
<meta name="viewport" content="width=device-width, initial-scale=1">


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">


<link rel="stylesheet" href="style.css">
</head>
<body>


<div id="bgCanvas"></div>


<nav class="navbar navbar-expand-lg navbar-custom px-3 mb-4">
  <a class="navbar-brand fw-bold" href="#">
    <i class="bi bi-lightning-fill"></i> TASK 04
  </a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ms-auto align-items-center">
      <li class="nav-item me-2">
        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#profileModal"><i class="bi bi-person"></i></a>
      </li>
      <li class="nav-item me-2">
        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#settingsModal"><i class="bi bi-gear"></i></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#infoModal"><i class="bi bi-info-circle"></i></a>
      </li>
    </ul>
  </div>
</nav>


<div id="loginBox" class="container glass p-4 my-5" style="max-width:400px">
  <h4 class="text-center mb-3" style="color:#ff77ff;">Login</h4>
  <input id="username" class="form-control mb-3" placeholder="Enter username">
  <button onclick="login()" class="btn btn-danger w-100">Login</button>
</div>


<div id="app" class="container glass p-4 d-none my-5" style="max-width:900px">

<h2 class="text-center mb-4"><i class="bi bi-check2-square"></i> TASK 04 – TO-DO WEB APP</h2>


<div class="row g-2 mb-4">
  <div class="col-md-3">
    <input id="taskText" class="form-control" placeholder="Task name">
  </div>
  <div class="col-md-2">
    <input type="datetime-local" id="taskDate" class="form-control">
  </div>
  <div class="col-md-2">
    <select id="taskCategory" class="form-select">
      <option>Personal</option>
      <option>Work</option>
      <option>Study</option>
    </select>
  </div>
  <div class="col-md-2">
    <select id="taskPriority" class="form-select">
      <option value="High">High</option>
      <option value="Medium">Medium</option>
      <option value="Low">Low</option>
    </select>
  </div>
  <div class="col-md-3 d-grid">
    <button onclick="addTask()" class="btn btn-danger fw-semibold">
      <i class="bi bi-plus-circle"></i> Add Task
    </button>
  </div>
</div>


<div class="mb-3">
  <select id="filterCategory" onchange="renderTasks()" class="form-select">
    <option value="All">All Categories</option>
    <option>Personal</option>
    <option>Work</option>
    <option>Study</option>
  </select>
</div>

<div id="taskList" class="vstack gap-3"></div>

</div>


<div class="modal fade" id="profileModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content glass p-3">
      <div class="modal-header border-0">
        <h5 class="modal-title text-purple">Profile</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <p><strong>Username:</strong> <span id="profileUsername"></span></p>
        <p>This is your profile placeholder.</p>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="settingsModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content glass p-3">
      <div class="modal-header border-0">
        <h5 class="modal-title text-purple">Settings</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <p>Settings placeholder: Theme, Notifications, etc.</p>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="infoModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content glass p-3">
      <div class="modal-header border-0">
        <h5 class="modal-title text-purple">About App</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <p>Task 04 – To-Do Web App v1.0</p>
        <p>Futuristic purple-glass interface with drag & drop and task management.</p>
      </div>
    </div>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
